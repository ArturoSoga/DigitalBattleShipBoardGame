<div class="mat-card-content " style="margin: 10%;" >
<mat-card >
    <mat-card-header>
      <mat-card-title><h2><strong>{{data.Action}}</strong></h2></mat-card-title>
      <mat-card-subtitle [ngClass]="data.btnNext ? 'green' : 'red' " style="text-align: center;"><h3>{{data.Subtitle}}</h3></mat-card-subtitle>
    </mat-card-header>    
    
    <mat-card-content>
      <p>
        {{data.Descripction}}
      </p>
    </mat-card-content>

    <mat-card-actions>

        <div *ngIf="data.btnNext" style="align-items: center; text-align: center;" class="row align-items-center p-2">
            <button (click)="Goingto()" class="btn-success btn" >
                <mat-icon>play_arrow</mat-icon>
            </button>
        </div>

        <div *ngIf="data.btnClose"  class="row align-items-center p-2">
            <button (click)="Close()" class="btn-danger btn">
                <mat-icon>close</mat-icon>
            </button>
        </div>


    </mat-card-actions>
  </mat-card>
</div>
